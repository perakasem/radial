<!DOCTYPE html>

<HTML lang="en">
    <head>
        <link href="styles.css" rel="stylesheet" />
        <title>table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body unselectable="on" onselectstart="return false;" onmousedown="return false;">
        <div class="heading">
            <h1>
                <b>radial.</b>
            </h1>
        </div>
        <div class="box">
            <table>
                <tr class="row">
                    <td class="field" colspan="3">&nbsp;</td>
                </tr>
                </tr>
                <tr class="row">
                    <td ontouchstart=""><input type=submit class="num row" value="1"></td>
        		    <td ontouchstart=""><input type=submit class="num row" value="2"></td>
        		    <td ontouchstart=""><input type=submit class="num row" value="3"></td>
                </tr>
                <tr class="row">
        		    <td ontouchstart=""><input type=submit class="num row" value="4"></td>
        		    <td ontouchstart=""><input type=submit class="num row" value="5"></td>
        		    <td ontouchstart=""><input type=submit class="num row" value="6"></td>
                </tr>
                <tr class="row">
        	    	<td ontouchstart=""><input type=submit class="num row" value="7"></td>
        	    	<td ontouchstart=""><input type=submit class="num row" value="8"></td>
        	    	<td ontouchstart=""><input type=submit class="num row" value="9"></td>
                </tr>
                <tr class="row">
            		<td ontouchstart=""><input type=submit class="num row" value="*"></td>
            		<td ontouchstart=""><input type=submit class="num row" value="0"></td>
            		<td ontouchstart=""><input type=submit class="num row" value="#"></td>
                </tr>
                <tr>
                    <td></td>
                    <td ontouchstart="" class="num" ID="call">
                        <img ID="img" src="phone.png">
                    </td>
                    <td ontouchstart="" class="num" ID="back">
                        <img ID="img1" src="backspace.png">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</HTML>
